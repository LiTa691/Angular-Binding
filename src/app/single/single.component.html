<p>Das Property "textfieldValue" wird auf das Attribut "value" des Textfelds gebunden:</p>
<p><input type="text" class="form-control" [value]="textfieldValue" disabled></p>
<p>Variable "textOutputValue" wird ausgegeben:<br>{{textOutputValue}}</p>
